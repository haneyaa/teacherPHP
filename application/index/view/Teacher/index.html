<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <title>教室管理</title>
  <link rel="stylesheet" type="text/css" href="/thinkphp5/public/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body class="container">
	<div class="row">
      <div class="col-md-12">
        <hr />
        <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
        <hr/>
        <div class="row">
          <div class="col-md-8">
            <form class="form-inline" >
              <div class="form-group">
                <label class="sr-only" for="name">姓名</label>
                <input name="name" type="text" class="form-control" placeholder="姓名..." value="{:input('get.name')}">
              </div>
              <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-plus "></i>&nbsp;查询</button>
            </form>
          </div>
          <div class="col-md-4 text-right">
            <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
            
          </div>
        </div>
        <hr/>
        <table class="table table-hover table-bordered">
          <tr class="info">
            <th>序号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>邮箱</th>
            <th>用户名</th>
            <th>操作</th>
          </tr>
          {volist name="teachers" id="teacher"}
          <tr>
            <td>{$key}</td>
            <td>{$teacher->getData('name')}</td>
            <td>{eq name='$teacher->getData("sex")' value='0'}男{else /}女{/eq}</td>
            <td>{$teacher->getData('email')}</td>
            <td>{$teacher->getData('username')}</td>
           <!-- <a href="{:url('index/Teacher/delete?id=' . $teacher->getData('id'))}">删除</a>-->
           <!-- <a href="{:url('Teacher/delete?id=' . $teacher->getData('id'))}">删除</a>-->
           <!--如果生成URL对应的ACTION与当前的ACTION，处于同一模块下，模块名可省略；处于同一控制器下，模块名和控制器名均可以省略。-->
            <td>
              <a href="{:url('edit?id='.$teacher->getData('id'))}">编辑</a>&nbsp;&nbsp;
              <a href="{:url('delete?id='.$teacher->getData('id'))}">删除</a>
          </tr>
          {/volist}
         <!-- {:var_dump($teachers)}-->
        </table>
        {$teachers->render()}
    </div>
  </div>
</body>
</html>
